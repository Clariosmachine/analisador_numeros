<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header><h1>Analisador de Números</h1></header>
    <section id="secao">
        <p id="paragNumero">Número (entre 1 e 100)
            <input type="number" name="numero" id="numero" min="1" max="100">
            <button id="btnAdd">Adicionar</button>
        </p>        
        <textarea name="" id="texto" cols="30" rows="12" placeholder="Resultado" disabled></textarea>
        <button id="btFim" >Finalizar</button>
    </section>
    <div id="divInfo"></div>
    <footer>
        <p>&#174; Clariosmachine</p>
    </footer>
</body>
<script src="./js/scripts.js"></script>
</html>
